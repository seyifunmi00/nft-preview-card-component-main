<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Outfit:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main-wrapper">
    <header>
      <div class="wrapper">
        <a href="#" class="image-link">
          <img src="./image-equilibrium.jpg" alt="Your Image Description" />
          <span class="overlay"></span>
          <span class="image"><img src="./icon-view.svg" alt=""></span>
        </a>
      </div>
    </header>
    <main>
      <div class="wrapper">
        <h1>Equilibrium #3429</h1>
        <p>Our Equilibrium collection promotes balance and calm.</p>
        <!-- values -->
        <div class="values">
          <div class="one">
            <img src="./icon-ethereum.svg" alt="">
            <span>0.041 ETH</span>
          </div>
          <div class="two">
            <img src="./icon-clock.svg" alt="">
            <span>3 days left</span>
          </div>
        </div>
        <!-- values end -->
        <hr>
        <div class="footer">
          <div class="image">
            <img src="./image-avatar.png" alt="">
          </div>
          <p id="me">Creation of<span id="you">Jules Wyvern</span></p>
        </div>
        
         
      </div>
    </main>
  
  </div>
  


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Adestars</a>.
  </div>
  
</body>
</html>
